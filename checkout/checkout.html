<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compassion Candles</title>
  </head>
  <!-- locomotive css  -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
  />
  <!-- font awesome  -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- css  -->
  <link rel="stylesheet" href="checkout.css" />
  <body>
    <!-- loading page  -->
    <div class="loader-page">
      <div class="loader"></div>
    </div>
 
    <main id="main">
      <div class="checkout-container">
        <!-- left part  -->
        <div class="checkout-left">
          <div class="payment-option">
            <h4>payment accepted</h4>
            <div class="cards">
              <button></button>
              <button></button>
              <button></button>
            </div>
          </div>
          <form action="" class="checkout-form">
            <div class="contact">
              <h4>Contact</h4>
              <p>Have an account? <span>Login</span></p>
            </div>
            <div class="email">
              <input type="email" name="" id="" placeholder="email" />
            </div>
            <div class="shipping">
              <h4>Shipping Address</h4>
              <input type="text" name="" id="" placeholder="country/region" />
              <div class="username">
                <input type="text" name="" id="" placeholder="first name" />
                <input type="text" name="" id="" placeholder="last name" />
              </div>

              <input type="text" name="" id="" placeholder="Adress" />

              <div class="place">
                <input type="text" name="" id="" placeholder="city" />
                <input type="text" placeholder="state" />
                <input type="text" placeholder="ZIP code" />
              </div>
              <input type="text" name="" id="" placeholder="Phone number" />
              <div class="bottom-form">
                <a href=""><span>< Return to cart</span></a>
                <button type="submit">Pay</button>
              </div>
            </div>
          </form>
        </div>
        <!-- right part  -->
        <div class="checkout-right">
          <div class="order-products">
            <!-- render here  -->
          </div>
          <div class="sub-total">
            <h5>Sub Total</h5>
            <h5>$325</h5>
          </div>
          <div class="total">
            <h5>Total</h5>
            <h4 class="total-price"></h4>
          </div>
        </div>
      </div>

     
    </main>

    <!-- locomotive js  -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <!-- gsap js  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- scroll trigger js  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js  -->
    <script type="module" src="checkout.js"></script>
  </body>
</html>
