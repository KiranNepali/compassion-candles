<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compassion Candles</title>
    <!-- locomotive css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css  -->
    <link rel="stylesheet" href="shop.css" />
  </head>
  <body>
    <!-- loading page  -->
    <div class="loader-page">
      <div class="loader"></div>
    </div>
    <!-- navbar -->
    <nav class="navbar">
      <h3>menu</h3>
      <a href="../home/index.html"><h2>compassion</h2></a>
      <h3 class="cartBtn">
        <i class="fa-solid fa-bag-shopping"></i> [<span class="cart-num"></span
        >]
      </h3>
    </nav>

    <!-- main   -->
    <main id="main">
      <!-- page1  -->
      <div class="page1">
        <!-- hero  -->
        <div class="hero">
          <!-- top part  -->
          <div class="top-hero">
            <a>Shop All</a>
            <span>|</span>
            <h2>collections</h2>
            <span>|</span>
            <h2>our story</h2>
            <span>|</span>
            <h2>contact us</h2>
          </div>
          <!-- top part ends  -->

          <!-- middle part  -->
          <div class="middle-hero" data-scroll data-scroll-speed="-0.2">
            <div class="img-box">
              <img
                src="https://plus.unsplash.com/premium_photo-1666632532494-3780d6cae861?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
              />
            </div>
            <div class="img-box">
              <img
                src="https://images.unsplash.com/photo-1612293905607-b003de9e54fb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGNhbmRsZXxlbnwwfHwwfHx8MA%3D%3D"
                alt=""
              />
            </div>
            <!-- middle part ends  -->
          </div>

          <!-- bottom part  -->
          <div class="bottom-hero">
            <h1>SHOP ALL</h1>
          </div>
        </div>
        <!-- hero ends  -->
        <div class="shop">
          <div class="shop-container">
            <!-- shop card will be rendered  -->
          </div>
        </div>
      </div>
      <!-- footer  -->
      <div class="footer">
        <div class="footer-top">
          <div class="links">
            <div><h1>home</h1></div>
            <div><h1>about us</h1></div>
            <div><h1>contact us</h1></div>
            <div><h1>collections</h1></div>
            <div><h1>shop</h1></div>
          </div>
          <div class="contact">contact</div>
        </div>
        <div class="footer-bottom">
          <h1>COMPASSION</h1>
        </div>
      </div>
      <!-- footer ends  -->
    </main>
    <!-- main ends  -->

    <!-- locomotive js  -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <!-- gsap js  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- scroll trigger js  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js  -->
    <script type="module" src="shop.js"></script>
  </body>
</html>
